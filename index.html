<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollerbuddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row no-gutters">
            <div class="col-lg-2 col-4">
                <img class="img-fluid header-margin" src="./img/hamsterpirate.png" id="hamsterpirate" alt="">
            </div>
            <div class="col-lg-10 col-8 header-margin">
                <!-- <div class="container"> -->
                <h1>Rollerbuddy</h1>
                <p>Your personal Rollercoin calculator</p>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <div class="edger row no-gutters">
        <div class="col-md-6 inputWrapper">
            <!-- Network power input and select -->
            <div class="inputlabel">
                <label class="spacing" for="network-power">Enter Network Power For Desired Coin</label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" step="any" id="network-power" oninput="calculateGoalPower()">
                <select name="network-power-prefix" id="network-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option selected value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Goal power input and select -->
            <div class="inputlabel">
                <label for="goal-power" class="spacing">Enter Your Desired Goal Power</label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" name="goal-power-hash" id="goal-power"
                    oninput="calculateGoalPower()">
                <select name="goal-power-prefix" id="goal-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option selected value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Block type input and select -->
            <div class="inputlabel">
                <label for="block-reward" class="spacing">Enter Block Reward For Desired Coin</label>
                <br class="spacerInput">
                <input class="inputCalc inputBlock" type="number" name="block-reward" id="block-reward"
                    oninput="calculateGoalPower()">
                <select name="block-type" id="block-type" onchange="calculateGoalPower()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="DOGE">Doge (DOGE)</option>
                    <option value="ETH">Etherium (ETH)</option>
                    <option value="RLC">Rollercoin (RLC)</option>
                </select>
            </div>
            <button id="calcbtn" style="margin-top: 10px;" class="spacing" onclick="calculateGoalPower()">Calculate</button>
        </div>

        <div class="spacing col-md-6">
            <span>Expected Reward: <span id="exp_reward"></span></span>
            <br>
            <span>Daily Reward: <span id="daily"></span></span>
            <br>
            <span>Weekly Reward: <span id="weekly"></span></span>
            <br>
            <span>Monthly Reward: <span id="monthly"></span></span>
        </div>
        <footer class="page-footer spacing font-small gray">
            <div class="text-center">
                <p>Rollerbuddy isn't endorsed by Rollercoin and does not reflect the views or opinions of anyone
                    officially
                    involved in producing and managing Rollercoin and their service(s).</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="js.js"></script>
</body>

</html>
